<html>

    <title>JavaScript</title>

<body>
    <h1>Please Open Console.</h1>
    <script>
var first_name = "Aayan";
console.log(first_name); 
var second_name = "Baig";
console.log(second_name);
var full_name = first_name.concat(second_name);
console.log(full_name);
var length_of_full_name = full_name.length;
console.log(length_of_full_name);
var sentence = "I am Aayan Baig";
console.log(sentence);
var replace_name = sentence.replace("Baig", "Rathord");
console.log(replace_name);
var upper_case = "AAYAN";
console.log(upper_case);  
var lower_case = upper_case.toLowerCase();
console.log(lower_case)
var change_lower_to_upper = lower_case.toUpperCase();
console.log(change_lower_to_upper);
var square_root = Math.sqrt(144);
console.log(square_root);
var max_number = Math.max(144, 134, 124);
console.log(max_number);
var min_number = Math.min(100, 30, 10);
console.log(min_number);  
var power_number = Math.pow(99,99);
console.log(power_number);
var big_number = 3.10293767125;
console.log(big_number);
var restrict_big_number = big_number.toFixed(2);
console.log (restrict_big_number)
</script>
